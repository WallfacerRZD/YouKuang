<nz-layout style="height: 100%;">
  <nz-sider
    [nzCollapsible]="true"
    [(nzCollapsed)]=isCollapsed
    [nzWidth]="250">
    <app-sider [isCollapsed]="isCollapsed"></app-sider>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header></app-header>
    </nz-header>
    <nz-content>
      <app-content></app-content>
    </nz-content>
    <nz-footer>
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
