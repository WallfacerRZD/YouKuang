<nz-breadcrumb style="margin:16px 0;">
    <nz-breadcrumb-item>我的报表</nz-breadcrumb-item>
    <nz-breadcrumb-item>报表</nz-breadcrumb-item>
</nz-breadcrumb>

<div nz-row>
    <div *ngFor="let data of dataList"
         class="col"
         nz-col
         [nzXs]="{span: 20, offset: 2}"
         [nzLg]="{span: 14, offset: 5}">
        <nz-card
            nzHoverable
            nzTitle="{{data.title}} 报表">
            <ngx-charts-pie-chart
                [view]="mobileService.isMobile ? mobileView : deskView"
                [labels]="true"
                [scheme]="colorScheme"
                [legend]="!mobileService.isMobile"
                [legendTitle]="'记录类型'"
                [tooltipText]="createText"
                [results]="data.data">
            </ngx-charts-pie-chart>
        </nz-card>
    </div>
</div>
