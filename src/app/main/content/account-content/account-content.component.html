<nz-breadcrumb style="margin:16px 0;">
    <nz-breadcrumb-item>账单</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{accountName}}</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="statistics-row">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
        <div class="col" nz-col nzLg="8" nzXs="24">
            <nz-card
                [nzHoverable]=true
                [nzBodyStyle]="{'background': 'rgb(250, 140, 22)'}"
                [nzLoading]="loading"
                nzTitle="净收入">

                <h1>{{incomeSum - costSum}} <i nz-icon type="pay-circle" theme="outline"></i></h1>
            </nz-card>
        </div>
        <div class="col" nz-col nzLg="8" nzXs="24">
            <nz-card
                [nzHoverable]=true
                [nzBodyStyle]="{'background': 'rgb(82, 196, 26)'}"
                [nzLoading]="loading"
                nzTitle="支出">
                <h1>{{incomeSum}}<i nz-icon type="pay-circle" theme="outline"></i></h1>
            </nz-card>
        </div>
        <div class="col" nz-col nzLg="8" nzXs="24">
            <nz-card
                [nzHoverable]=true
                [nzBodyStyle]="{'background': 'rgb(235, 47, 150)'}"
                [nzLoading]="loading"
                nzTitle="收入">
                <h1>{{costSum}}<i nz-icon type="pay-circle" theme="outline"></i></h1>
            </nz-card>
        </div>
    </div>

    <div nz-row>
        <div class="col" nz-col [nzLg]="{span: 2, offset: 7}" [nzXs]="{span: 24, offset:0}">
            <button nz-button nzType="primary" nzBlock>记一笔</button>
        </div>
        <div class="col" nz-col [nzLg]="{span: 2, offset: 7}" [nzXs]="{span: 24, offset:0}">
            <button nz-button nzType="danger" nzBlock>删除</button>
        </div>
    </div>
</div>
