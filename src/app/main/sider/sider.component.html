<ul [nzInlineCollapsed]="collapsedService.isCollapsed" [nzMode]="'inline'" [nzTheme]="'light'" nz-menu>
    <li nz-submenu>
    <span title>
      <i nz-icon type="user"></i>
      <span class="nav-text">我</span>
    </span>
        <ul>
            <li nz-menu-item>我的资产</li>
            <li nz-menu-item>我的账单</li>
        </ul>
    </li>
    <li nz-submenu>
    <span title>
      <i nz-icon type="team"></i>
      <span class="nav-text">账本</span>
    </span>
        <ul *ngIf="!mobileService.isMobile">
            <li *ngFor="let account of accountList"
                [nzContent]="template"
                [nzTitle]="account.Aname"
                [queryParams]="{accountName: account.Aname}"
                [routerLink]="['account', account.AID]"
                nz-menu-item
                nz-popover
                nzPlacement="right">
                {{account.Aname}}
                <ng-template #template>
                    <p>总计: {{account.Sum}} 元</p>
                    <p>创建时间: {{account.Ctime.toLocaleString()}}</p>
                    <p>修改时间: {{account.Ltime.toLocaleString()}}</p>
                </ng-template>
            </li>
        </ul>
        <ul *ngIf="mobileService.isMobile">
            <li *ngFor="let account of accountList"
                [queryParams]="{accountName: account.Aname}"
                [routerLink]="['account', account.AID]"
                nz-menu-item>
                {{account.Aname}}
            </li>
        </ul>
    </li>
</ul>
<app-add-account-button></app-add-account-button>
