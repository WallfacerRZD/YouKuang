<div class="add-account-btn-wrapper">
    <button
        (click)="visible = true"
        nz-button
        nzType="dashed">
        <i nz-icon theme="outline" type="plus"></i>
        <span *ngIf="!collapsedService.isCollapsed">
            新建账本
          </span>
    </button>
</div>
<nz-drawer
    [nzPlacement]="'top'"
    [nzClosable]="false"
    (nzOnClose)="visible = false"
    [nzVisible]="visible">
    <app-add-account-form></app-add-account-form>
</nz-drawer>
