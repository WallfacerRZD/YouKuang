<div class="background">
    <div class="header-row" nz-row>
        <div
            [nzLg]="nzLg"
            [nzXs]="nzXs"
            nz-col>
            <div class="header">
                <div class="logo">
                    <img src="assets/img/logo.jpg">
                    <span class="logo-text">有矿记账</span>
                </div>
                <h3>家里有矿也要记账!!</h3>
            </div>

        </div>
    </div>

    <div nz-row>
        <div [nzLg]="nzLg"
             [nzXs]="nzXs"
             nz-col>
            <form (ngSubmit)="submitLoginForm()" [formGroup]="validateLoginForm" class="login-form" nz-form>
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzPrefix]="prefixUser">
                            <input formControlName="userName" nz-input placeholder="Username" type="text">
                        </nz-input-group>
                        <nz-form-explain
                            *ngIf="validateLoginForm.get('userName').dirty &&
                         validateLoginForm.get('userName').errors">
                            请输入用户名
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzPrefix]="prefixLock">
                            <input formControlName="password" nz-input placeholder="Password" type="password">
                        </nz-input-group>
                        <nz-form-explain
                            *ngIf="validateLoginForm.get('password').dirty &&
                             validateLoginForm.get('password').errors">
                            请输入密码
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
        </div>
    </div>

    <div nz-row>
        <div
            [nzLg]="nzLg"
            [nzXs]="nzXs"
            nz-col>
            <button (click)="submitLoginForm()" [nzLoading]="loginLoading"
                    [nzType]="'primary'"
                    nz-button
                    nzBlock>登录
            </button>
            <a (click)="isVisible = true" class="register-link">马上注册!</a>
        </div>
    </div>

    <div class="footer-row" nz-row>
        <div
            [nzLg]="nzLg"
            [nzXs]="nzXs"
            nz-col>
            <div class="text">
                CopyRight
                <i nz-icon theme="outline" type="copyright"></i>
                KFR
            </div>
        </div>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="closeModal()"
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="modalFooter">
    <ng-template #modalTitle>
        注册
    </ng-template>

    <ng-template #modalContent>
        <form nz-form [formGroup]="validateRegisterForm" (ngSubmit)="submitRegisterForm()">
            <nz-form-item>
                <nz-form-control
                    [nzXs]="{span: 20, offset: 2}"
                    [nzLg]="{span: 18, offset: 3}">
                    <nz-input-group [nzPrefix]="prefixUser">
                        <input type="text" nz-input formControlName="userName" placeholder="Username">
                    </nz-input-group>
                    <nz-form-explain
                        *ngIf="validateRegisterForm.get('userName').dirty &&
                         validateRegisterForm.get('userName').errors">
                        请输入用户名
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control
                    [nzXs]="{span: 20, offset: 2}"
                    [nzLg]="{span: 18, offset: 3}">
                    <nz-input-group [nzPrefix]="prefixLock">
                        <input type="password" nz-input formControlName="password" placeholder="Password">
                    </nz-input-group>
                    <nz-form-explain
                        *ngIf="validateRegisterForm.get('password').dirty &&
                             validateRegisterForm.get('password').errors">
                        请输入密码
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </form>
        <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="closeModal()">取消</button>
        <button nz-button nzType="primary" [nzLoading]="registerLoading" (click)="submitRegisterForm()">确定</button>
    </ng-template>
</nz-modal>
