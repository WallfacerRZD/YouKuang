<div class="background">
    <div nz-row class="header-row">
        <div
            [nzXs]="nzXs"
            [nzLg]="nzLg"
            nz-col>
            <div class="header">
                <div class="logo">
                    <img src="assets/img/logo.jpg">
                    <span class="logo-text">有矿记账</span>
                </div>
                <h3>家里有矿也要记账!!</h3>
            </div>

        </div>
    </div>

    <div nz-row>
        <div nz-col
             [nzXs]="nzXs"
             [nzLg]="nzLg">
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzPrefix]="prefixUser">
                            <input type="text" nz-input formControlName="userName" placeholder="Username">
                        </nz-input-group>
                        <nz-form-explain
                            *ngIf="validateForm.get('userName').dirty &&
                         validateForm.get('userName').errors">
                            请输入用户名
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <nz-input-group [nzPrefix]="prefixLock">
                            <input type="password" nz-input formControlName="password" placeholder="Password">
                        </nz-input-group>
                        <nz-form-explain
                            *ngIf="validateForm.get('password').dirty &&
                             validateForm.get('password').errors">
                            请输入密码
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
        </div>
    </div>

    <div nz-row>
        <div
            [nzXs]="nzXs"
            [nzLg]="nzLg"
            nz-col>
            <button nz-button nzBlock [nzType]="'primary'" (click)="submitForm()">登录</button>
            <a class="register-link" href="">马上注册!</a>
        </div>
    </div>

    <div nz-row class="footer-row">
        <div
            [nzXs]="nzXs"
            [nzLg]="nzLg"
            nz-col>
            <div class="text">
                CopyRight
                <i nz-icon type="copyright" theme="outline"></i>
                KFR
            </div>
        </div>
    </div>
</div>
